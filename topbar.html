<html>
	<head>
	    <meta charset="UTF-8">
	    <title> Topbar </title>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styleGuide.css" type="text/css">
        <link rel="stylesheet" href="topbar.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 

        <script src="./topbar.js" type="text/javascript"></script>     
	</head>  
	<body>
		<div class="outside_topbar">
			<div class="topbar">
				<div class="row">
					<div class="col-md-1">
						<h1><span class="icon-menu" id='sideBarOpen'></span></h1>
					</div>
					<div class="col-md-2" id="logo">
						<b><center>WheelOn</center></b>
					</div>
					<div class="col-md" style="margin-top: 30px; font-size: 16; color: #1971C2;" align="right">
						<span> USERNAME </span>
					</div>
				</div>
			</div>
		</div>
		<div class="sidebar">
			<ul>
				<li>
					<span class="col-md-2"><b> WheelOn </b></span>
					<span class="icon-menu" id="sideBarClose"></span>
				</li>
				<br>
				<li class="options">Forum</li>
				<li class="options">Routes</li>
				<li class="options">Rate</li>
				<li class="copyright"> WheelOnInThisTogether <br> Copyright 2020 </li>
			</ul>
		</div>
	</body>
</html>
