<!DOCTYPE html>
<html>
    <head>
        <title> Find a rating! </title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-storage.js"></script>
        <link rel="stylesheet" href="styleGuide.css" type="text/css">
        <link rel="stylesheet" href="rates.css" type="text/css">
        <link rel="stylesheet" href="topbar.css" type="text/css">
        <script src="scripts/rates.js"></script>
        <script src="./topbar.js" type="text/javascript"></script>
	    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="spinner"> 
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="outside_topbar">
            <div class="topbar row">
              <div class="col-md-1 sideBarOpen">
                <span class="icon-menu" id='sideBarOpen'></span>
              </div>
              <div class="col-md-2" id="logo">
                <b><center>WheelOn</center></b>
              </div>
              <div class="col-md" style="font-size: 16; color: #1971C2;" align="right">
                <span class="user-circle" style="cursor: pointer;"></span>
                <span style="cursor: pointer;"> WHEELIE </span>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar">
			<ul>
			</ul>
		</div>
        <div class="row wrapper">
            <div class="col-md-4 title">
                <h1> Place Rating</h1>
            </div>
            <div class="col-md-3 offset-md-4 button d-flex justify-content-right">
                <div class="add-place-btn  d-flex justify-content-right">
                    <button class="default_primary add-btn"> +ADD PLACE RATING </button>
                </div>
            </div>
        </div>
        <div class="search-bar">  
            <form class="form-horizontal" autocomplete="off">
                <div class="form-group">
                    <input  placeholder="Search for a place..." class="input_default" id="search-input">
                </div>
                <span class="offset-md-10">
                    <button class="default_primary" id="search-btn"> SEARCH </button>
                </span>
            </form>
        </div>
        <div style="display: none;"  class="no-result">
            <h2> No search result</h2>
        </div>
        <div id="restaurant-cards">
        </div>
    </body>
</html>
