<!DOCTYPE html>
<html>
<head>
	<title>Testing HTML</title>
	<link rel="stylesheet" href="styleGuide.css" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<h1>WheelOnInThisTogether Style Guide</h1>
	<div id="button_div">
		<h1>Buttons</h1>
		<label class="kinds_text">Default</label>
		<button class="default_primary">Primary</button>
		<button class=default_alt>Alternate</button>
		<br>
		<label class="kinds_text">Disabled</label>
		<button class="disabled_primary">Primary</button>
		<button class="disabled_alt">Alternate</button>
	</div>

	<div id="forum_div">
		<h1>Forum</h1>
		<label for="input_default" class="input_label">Label</label>
		<input type="text" class="input_default" placeholder="Placeholder">
	</div>

	<div id="tags">
		<h1>Tags</h1>
		<label class="tag">Advice</label>
	</div>

	<div id="alerts">
		<h1>Alerts</h1>
		<label class="error_alert">Error: Error Message</label>
		<label class="success_alert">Success: Success Message</label>
		<label class="notif_alert">Notification: Notification Message</label>
	</div>

	<div id="card_example">
		<h1>Card Example</h1>
		<div class="card">Hello</div>
	</div>
</body>
</html>
