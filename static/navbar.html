<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Navigation Bar</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <link rel="stylesheet" href="navbar.css" type="text/css"> <!-- specialized CSS for navigation bar -->
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script src="./navbar.js" type="text/javascript"></script> <!-- JS file for navigation bar -->
</head>

<body>
<div class="wrapper"> <!-- navigation bar code (it will push your whole code down) -->
    <nav class="navbar-fixed-top navbar-light bg-light"> <!-- topbar code -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> &nbsp&nbsp&nbsp&nbsp
            <a class="navbar-brand" href="#" style="color: #1971C2;">
                <img src="duck.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                <b>WheelOn The New Era 2.0</b>
            </a>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Routes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rating</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Forum</a>
                    </li>
                </ul>
            </div>

            <a class="navbar-brand" href="#" style="color: #1971C2;">
                <img src="duck.jpg" width="30" height="30" class="rounded-circle profile-pic d-inline-block align-top" alt="">
                <h6 class="d-inline">WHEELIE WONKA</h6>
            </a>
        </nav>
    </nav>

    <nav id="sidebar"> <!-- sidebar code -->
        <div class="sidebar-header">
            <h1>WheelOn</h1>
            <div class="sidebar-content">
                <ul class="list-unstyled components">
                    <li class="options"><h4>Routes</h4></li>
                    <li class="options"><h4>Rating</h4></li>
                    <li class="options"><h4>Forum</h4></li>
                </ul>
                <h6 class="sidebarClose"> Close Sidebar </h6>
                <h6 style="color: rgba(0,0,0,0.5);"> WheelOnInThisTogether Copyright 2020</h6>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
